<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify track saver</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="images/Spotify_logo.svg"
          width="50"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <a class="navbar-brand" href="#">Spotify Track Saver</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-text ml-auto">Romain Ducrocq</div>
    </nav>

    <div id="main" class="container">
      <form>
        <div class="form-group row">
          <label for="song" class="col-sm-2 col-form-label">Song</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="song"
              placeholder="Song"
              class="form-control"
              id="song-input"
              required
              autofocus
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="artist" class="col-sm-2 col-form-label">Artist</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="artist"
              placeholder="Artist (optional)"
              class="form-control"
              id="artist-input"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Save track</button>
          </div>
        </div>
      </form>

      <div id="alert"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/spotifyTrackSaver.js"></script>
  </body>
</html>
